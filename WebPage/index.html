<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UMD osu! Leaderboards</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/jpg" href="Images/favicon.jpg" />
</head>

<body>
    <div class="root">
        <nav class="navigation-bar">
            <div class="navbar-left">
                <div class="umd-logo">
                    <a target="_blank" rel="noopener noreferrer" href="https://osu.ppy.sh/teams/496">
                        <img src="Images/favicon.jpg" />
                    </a>
                </div>
                <h1>UMD osu! Leaderboards</h1>
            </div>
            <div class="navbar-right">
                <a class="discord" target="_blank" rel="noopener noreferrer" href="https://discord.com/invite/e57Hva32Ub">
                    <img src="Images/discord-logo.png" />
                </a>
                <a href="https://osu.ppy.sh/">
                    <img src="Images/osu-logo.png" alt="osu-logo" />
                </a>
            </div>
        </nav>
        <div class="leaderboard-container">
            <div class="leaderboard-center-wrapper">
                <div class="filter-container">
                    <span class="sort-label">Sort by</span>
                    <button>Global Rank</button>
                    <button>Top Play (pp)</button>
                    <button>Top 5 Avg (pp)</button>
                    <button>Playtime</button>
                    <button class="sort-arrow">▲</button>
                </div>
                <div class="leaderboard-entries-container">

                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
